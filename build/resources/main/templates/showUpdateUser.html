<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>showUpdateUser</title>
</head>
<body>
<h1>Update User</h1>

<div>User name</div>
<p><input name="textfield" type="text" th:value="${userName}"></p>

<div>User role</div>
<p><input name="textfield" type="text" th:value="${userRole}"></p>
<p><input type="submit" value="Update">
    <input type="reset" value="Cancel"></p>

</body>
</html>
